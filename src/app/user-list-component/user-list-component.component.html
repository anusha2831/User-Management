<a [routerLink]="['/add-user']" class="btn btn-primary bottom-margin">Add User</a>

<table class="table">
    <thead>
        <tr>
            <th scope="col">Profile Pic</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">State</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>
                <a [routerLink]="['/users',user.id]"><img [src]="user.profilePic" width="50" height="50" class="profilepic" alt="profilepic"></a>
            </td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.address.state}}</td>
        </tr>
    </tbody>
</table>
